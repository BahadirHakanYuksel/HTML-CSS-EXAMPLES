<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayit Ol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body{background-color: rgba(0, 153, 255, 0.63);}
    </style>
</head>
<body>

    <div class="container bg-dark text-light p-3 col-md-8" style="border-radius: 10px; margin-top: 50px; margin-bottom: 50px;">

        <center><h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >Kayıt Ol</h1></center><br>

        <form>
            <div class="form-row">
              <div class="col">
                <label for="inputEmail4">Adı</label>
                <input type="text" class="form-control" placeholder="name">
              </div>
              <div class="col">
                <label for="inputEmail4">Soyadı</label>
                <input type="text" class="form-control" placeholder="surname">
              </div>
            </div>
          </form><br>

          <form>
            <div class="form-row">
              <div class="form-group col-md-12 col-sm-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="E-Posta" >
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4"placeholder="Min 8 karakter giriniz">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password Try</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            
           <div class="form-group col-md-5 col-sm-5" style="margin-left: -15px;">
              
            <label for="inputState">Cinsiyet</label>

            <form action="">
              <select id="inputState" class="form-control">
                <option selected>Cinsiyet Seçiniz...</option>
                <option>Erkek</option>
                <option>Kadın</option>
                <option>Belirtmek İstemiyorum</option>

              </select>
            </form>
          </div>  
            
            <br>

            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  <a style="font-weight: 600; color: orangered;" href="">Gizlilik Sözleşmesi</a>ni okudum ve kabul ediyorum.
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Kampanyalar ve reklamlar hakkında bilgi almak istiyorum.
                </label>
              </div>

            </div>
           <center> <button type="submit" class="btn btn-primary"><a style="color: white; text-decoration: none;" href="">Kayıt Ol</a></button></center>
          </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>    

</body>
</html>
